[package]
name = "miniboosts"
version = "0.2.0"
authors = ["rmitsuboshi <rmitsuboshi.github@gmail.com>"]
edition = "2021"

description = "MiniBoosts: A collection of boosting algorithms written in Rust ðŸ¦€"
repository  = "https://github.com/rmitsuboshi/miniboosts"
categories  = ["science"]
keywords    = ["boosting", "machine-learning"]

exclude = ["/tests", "/img", "TODO.txt"]
license = "MIT"


[dependencies]
grb        = { version = "1.3.0", optional = true }
rayon      = { version = "1.6.1" }
serde      = { version = "1.0", features = ["rc", "derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
polars     = "0.27.0"

[features]
extended = ["grb"]
